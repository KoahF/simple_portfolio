<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lâm Ngọc Anh Khoa</title>
		<link rel="stylesheet" href="default.css" />
	</head>
	<body>
		<section class="style1">
			<div class="main-container">
				<div class="greeting-wrapper">
					<h1>Hi, I'm Lâm Ngọc Anh Khoa</h1>
				</div>

				<div class="intro-wrapper">
					<div class="nav-wrapper">
						<div class="dots-wrapper">
							<div id="dot-1" class="browser-dot"></div>
							<div id="dot-2" class="browser-dot"></div>
							<div id="dot-3" class="browser-dot"></div>
						</div>
						<ul id="navigation">
							<li><a href="#">Contact</a></li>
						</ul>
					</div>
					<div class="left-column">
						<img id="profile_pic" src="images/Tom.png" alt="" />
						<h5 style="text-align: center; line-height: 0">
							Choose your own theme!
						</h5>
						<div class="theme-options-wrapper">
							<div id="light-mode" class="theme-dot"></div>
							<div id="blue-mode" class="theme-dot"></div>
							<div id="green-mode" class="theme-dot"></div>
							<div id="purple-mode" class="theme-dot"></div>
						</div>

						<p class="settings-note">
							*Theme settings will be saved for your next visit
						</p>
					</div>
					<div class="right-column">
						
						<div id="preview-shadow">
							<div id="preview">
								<div id="corner-tl" class="corner"></div>
								<div id="corner-tr" class="corner"></div>
								<h3>What I Do</h3>
								<p>I'm currently a student</p>
								<div id="corner-bl" class="corner"></div>
								<div id="corner-br" class="corner"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="style2">
			<div class="main-container">About</div>
		</section>
		<section class="style1">
			<div class="main-container">Portfolio</div>
		</section>
		<section class="style2">
			<div class="main-container">Contact</div>
		</section>
	</body>
</html>
